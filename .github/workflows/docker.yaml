name: Docker

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        - PJ_MAJOR: 14
          PJ_MINOR: 13
          VECTORS_VERSION: 0.2.1
        - PJ_MAJOR: 15
          PJ_MINOR: 5
          VECTORS_VERSION: 0.2.1
        - PJ_MAJOR: 15
          PJ_MINOR: 8
          VECTORS_VERSION: 0.2.1
        - PJ_MAJOR: 16
          PJ_MINOR: 4
          VECTORS_VERSION: 0.2.1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/niklasrosenstein/cnpg-postgresql-pgvecto.rs:${{ matrix.PJ_MAJOR }}.${{ matrix.PJ_MINOR }}+pgvect.rs-${{ matrix.VECTORS_VERSION }}
          cache-to: type=registry,ref=ghcr.io/niklasrosenstein/cnpg-postgresql-pgvecto.rs/cache:${{ matrix.PJ_MAJOR }}.${{ matrix.PJ_MINOR }}+pgvect.rs-${{ matrix.VECTORS_VERSION }},mode=max
          cache-from: type=registry,ref=ghcr.io/niklasrosenstein/cnpg-postgresql-pgvecto.rs/cache:${{ matrix.PJ_MAJOR }}.${{ matrix.PJ_MINOR }}+pgvect.rs-${{ matrix.VECTORS_VERSION }}
          platforms: linux/amd64,linux/arm64
